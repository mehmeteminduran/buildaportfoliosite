<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mehmet Emin Duran's Portfolio</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4" id="wrapimg">
                    <img src="img/logo.jpg" alt="Portfolio logo" class="rounded-circle logo">
                </div>
                <div class="header-info col-xs-12 col-sm-8 col-md-8">
                    <h1 class="header-info ">Mehmet Emin Duran</h1>
                    <h4 class="header-info ">Software Developer</h4>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" role="main" class="container">
        <div class="row">
            <div class="col-md-12">
                <hr class="horizontal-line">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="img-fluid" src="img/img1.jpg" alt="Center image">
            </div>
        </div>
        <article id="featured-work">
            <div class="feature-div">
                <h1 id="hWork">Featured Work</h1>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <figure class="figure">
                        <img src="img/img2.jpg" class="figure-img img-fluid rounded" alt="Appify">
                        <figcaption class="figure-caption">
                            <h3 class="header-work">Appify</h3>
                            <div class="link-work">
                                <a href="#" class="text-gray">https://github.com/udacity/Appify</a>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <figure class="figure">
                        <img src="img/img3.jpg" class="figure-img img-fluid rounded" alt="Sunflower">
                        <figcaption class="figure-caption">
                            <h3 class="header-work">Sunflower</h3>
                            <div class="link-work">
                                <a href="#" class="text-gray">https://github.com/udacity/Sunflower</a>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <figure class="figure">
                        <img src="img/img4.jpg" class="figure-img img-fluid rounded" alt="Bokeh">
                        <figcaption class="figure-caption">
                            <h3 class="header-work">Bokeh</h3>
                            <div class="link-work">
                                <a href="#" class="text-gray">https://github.com/udacity/Bokeh</a>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </article>
    </main>

    <footer class="container">

</html>
